{{define "content"}}
    <style>
        #loginForm {
            margin: 0 auto
        }
    </style>
    <div class="container">
        <div class="d-none d-sm-none d-md-none d-lg-block" style="height:100px;"></div>
        <form action="/login" method="post" class="col-lg-4" id="loginForm">
            <div id="error">
            </div>
            <div class="form-group">
                <label for="account">账号</label>
                <input type="text" class="form-control" id="account" name="account" placeholder="账号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required
                       autocomplete="">
            </div>
            <button id="login" type="submit" class="btn btn-primary">登录</button>
            <p class="mt-2">没有账号?<a href="/register">马上注册</a></p>
        </form>
    </div>
{{end}}

{{define "script"}}
    <script>
        app.ajaxSubmit($("form"), {
            before: function () {
                app.closeError($('#error'))
            },
            success: function (res) {
                if (res.error) {
                    app.showError($('#error'), res.error)
                } else {
                    window.location.href = "/"
                }
            }
        })
    </script>
{{end}}
