<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{.PageTitle}}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link ref="stylesheet" href="static/css/fontawesome.css">
</head>
<body>
<nav class=" navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="/bloglist">{{.WebSiteName}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {{/*<li class="nav-item">*/}}
                {{/*<a class="nav-link" href="/bloglist">首页</a>*/}}
            {{/*</li>*/}}
        </ul>
        <a href="/blogedit" target="_blank" ><button class="btn btn-outline-primary mr-2 my-2 my-sm-0" type="submit">写文章</button></a>
    </div>
</nav>
{{template "content" .Data}}
<div id="mask" class="d-none">
    <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/jquery-validation-1.19.0/dist/jquery.validate.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
{{template "script" .}}
</body>
</html>
