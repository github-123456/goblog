{{define "content"}}
    <div class="container">
        <form class="form-inline mb-3">
            <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search" name="key">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    {{range .}}
        <a href="/blog_{{.Id}}.html" target="_blank" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" style="width:80%;overflow: hidden;margin-right: 20px;">{{.Title}}</h5>
                <small>{{.InsertTime}}</small>
            </div>
            <p class="mb-1" style="overflow:hidden">{{.Content}}</p>
        </a>
    {{end}}
    </div>
{{end}}

{{define "script"}}
{{end}}
