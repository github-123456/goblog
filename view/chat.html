{{define "content"}}
    <style type="text/css">
        .zone {
            padding: 0 20px;
            width: 100%;
            position: absolute;
            height: calc(100% - 220px);
        }

        .zone-left {
            position: absolute;
            width: 300px;
            border: 1px solid red;
            height: 100%;
        }

        .zone-chat {
            height: 100%;
            margin-left: 305px;
        }

        #log {
            height: calc(100% - 150px);
            border: 1px solid red;
            overflow-y: scroll;
        }

        #form {
        }

    </style>
    <div class="zone">
        <div class="zone-left"></div>
        <div class="zone-chat">
            <div id="log">

            </div>
            <form id="form" class="my-3">
                <input class="mb-2" type="text" id="name" size="10"/>
                <input class="mb-2" type="text" id="msg" size="64"/>
                <input class="mb-2" type="submit" value="Send"/>
            </form>
        </div>
    </div>
{{end}}
{{define "script"}}
    <script src="/static/js/flashTabTitle.js"></script>
    <script type="text/javascript">
        var id = app.uuidv4().substr(0, 8)
        window.onclick = function () {
            pageTitleNotification.off()
        }
        window.onload = function () {
            var conn;
            var name = document.getElementById("name");
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            name.setAttribute("placeholder", "匿名" + id)

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                var data = {
                    id: id,
                    name: name.value,
                    text: msg.value
                }
                conn.send(JSON.stringify(data));
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    var messages = evt.data.split('\n');
                    for (var i = 0; i < messages.length; i++) {
                        var item = document.createElement("div");
                        var json = JSON.parse(messages[i])
                        if (json.id != id) {
                            pageTitleNotification.on("新消息")
                        }
                        item.innerText = json.time + " " + json.name + ":" + json.text
                        appendLog(item);
                    }
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
{{end}}
